# ==============================================================
# Deployment: iris-fastapi
# --------------------------------------------------------------
# ✅ Deploys FastAPI app on port 8200
# ✅ Connects with iris-fastapi-service (LoadBalancer)
# ✅ Includes probes for GKE readiness & liveness
# ✅ Uses Artifact Registry image
# ==============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-fastapi-deployment
  labels:
    app: iris-fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-fastapi
  template:
    metadata:
      labels:
        app: iris-fastapi
    spec:
      containers:
        - name: iris-fastapi-container
          image: us-central1-docker.pkg.dev/lively-nimbus-473407-m9/my-repo/iris-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8200    # ✅ Matches app.py
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://34.123.22.110:5000/"
            - name: MODEL_NAME
              value: "iris-random-forest"
          readinessProbe:
            httpGet:
              path: /ready_check
              port: 8200              # ✅ Matches containerPort
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /live_check
              port: 8200              # ✅ Matches containerPort
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always
