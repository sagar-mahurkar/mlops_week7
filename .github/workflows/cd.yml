name: CD - Deploy FastAPI to GKE # Name of the GitHub Actions workflow

on:
  push: # Trigger workflow automatically on push to main
    branches:
      - main
  workflow_dispatch: # Allow manual triggering from GitHub UI

env:
  # General GCP and Application configuration
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Google Cloud Project ID
  GAR_LOCATION: us-central1 # Artifact Registry location
  REPOSITORY: ${{ secrets.GAR_REPO }} # Artifact Registry repository
  IMAGE: iris-api # Docker image/application name
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }} # GKE cluster name
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }} # Cluster region/zone
  DEPLOYMENT_NAME: demo-iris-workload # Kubernetes Deployment name
  NAMESPACE: default # Kubernetes namespace

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest # Runner environment

    steps:
      # -----------------------------------------------------------
      # 1. Checkout repository
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 2. Authenticate to Google Cloud
      # -----------------------------------------------------------
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # 3. Configure gcloud CLI
      # -----------------------------------------------------------
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------------------------------------
      # 4. Install GKE Auth Plugin
      # -----------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # 5. Debug authentication and project
      # -----------------------------------------------------------
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} --project=${{ env.PROJECT_ID }}

      # -----------------------------------------------------------
      # 6. Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # 7. Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # 8. Push Docker image to Artifact Registry
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # 9. Get GKE credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # 10. Deploy updated image to GKE
      # -----------------------------------------------------------
      - name: Deploy updated image to GKE
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment '$DEPLOYMENT_NAME' with image: $IMAGE_URI"

          # Auto-detect container name (prevents hardcoding errors)
          CONTAINER_NAME=$(kubectl get deployment "$DEPLOYMENT_NAME" \
            --namespace "$NAMESPACE" \
            -o jsonpath='{.spec.template.spec.containers[0].name}')
          
          echo "üîç Using detected container name: $CONTAINER_NAME"

          # Update the deployment image
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_URI" \
            --namespace "$NAMESPACE"

          # Wait for rollout to complete
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --namespace "$NAMESPACE" --timeout=5m

      # -----------------------------------------------------------
      # 11. Verify rollout and pod status
      # -----------------------------------------------------------
      - name: Verify deployed pods
        run: |
          echo "üîç Listing pods in namespace '$NAMESPACE':"
          kubectl get pods --namespace "$NAMESPACE" -o wide

      # -----------------------------------------------------------
      # 12. (NEW) Deploy Horizontal Pod Autoscaler
      # -----------------------------------------------------------
      - name: Apply HPA configuration
        run: |
          echo "‚öôÔ∏è Applying Horizontal Pod Autoscaler..."
          kubectl apply -f k8s/hpa.yaml --namespace "$NAMESPACE"
          kubectl get hpa --namespace "$NAMESPACE"

      # -----------------------------------------------------------
      # 13. (NEW) Stress Test the Deployment with wrk
      # -----------------------------------------------------------
      - name: Stress test FastAPI endpoint with wrk
        run: |
          echo "üèãÔ∏è Installing wrk load testing tool..."
          sudo apt-get update -y && sudo apt-get install -y wrk

          echo "üåê Fetching external LoadBalancer IP..."
          EXTERNAL_IP=$(kubectl get svc iris-fastapi-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "‚úÖ External IP detected: $EXTERNAL_IP"

          if [ -z "$EXTERNAL_IP" ]; then
            echo "‚ùå ERROR: No external IP found. Ensure your service type is LoadBalancer."
            exit 1
          fi

          echo "üö¶ Running stress test for 30 seconds with 1000 concurrent users..."
          wrk -t4 -c1000 -d30s -s scripts/post.lua http://$EXTERNAL_IP/predict || true

          echo "‚úÖ Stress test completed. Fetching HPA and pod status..."
          kubectl get hpa --namespace "$NAMESPACE"
          kubectl get pods --namespace "$NAMESPACE" -o wide

      # -----------------------------------------------------------
      # 14. (Optional) Record post-test observations
      # -----------------------------------------------------------
      - name: Output scaling results
        run: |
          echo "üìä Current pod utilization and scaling status:"
          kubectl get hpa --namespace "$NAMESPACE" -o wide
          kubectl top pods --namespace "$NAMESPACE" || echo "‚ö†Ô∏è Metrics server may not be enabled"
