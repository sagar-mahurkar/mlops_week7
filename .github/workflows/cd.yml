name: CD - Deploy FastAPI to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # Decode Base64 service account key
      # -----------------------------------------------------------
      - name: Decode service account key
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 --decode > gcp-key.json
          echo "üîç Service account key decoded to gcp-key.json"

      # -----------------------------------------------------------
      # Setup gcloud with decoded JSON
      # -----------------------------------------------------------
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: gcp-key.json
          export_default_credentials: true

      # -----------------------------------------------------------
      # Debug authentication
      # -----------------------------------------------------------
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }}

      # -----------------------------------------------------------
      # Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet
          echo "üîç Docker config:"
          cat ~/.docker/config.json | grep pkg.dev || echo "‚ùå No pkg.dev entry found"

      # -----------------------------------------------------------
      # Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # Debug local Docker images
      # -----------------------------------------------------------
      - name: Debug local Docker images
        run: |
          docker images | grep iris-api || echo "‚ùå No local iris-api image found"

      # -----------------------------------------------------------
      # Push Docker image
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # Get GKE credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # Deploy updated image to GKE
      # -----------------------------------------------------------
      - name: Deploy updated image to GKE
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment image to $IMAGE_URI"
          kubectl set image deployment/iris-api-deployment \
            iris-api-container="$IMAGE_URI" \
            --namespace default
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/iris-api-deployment
