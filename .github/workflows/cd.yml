name: CD - Deploy FastAPI to GKE # Name of the GitHub Actions workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # General GCP and Application configuration
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  DEPLOYMENT_NAME: demo-iris-workload
  NAMESPACE: default

jobs:
  deploy:
    name: Deploy FastAPI to GKE and Run Load Tests
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # 1. Checkout repository
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 2. Authenticate to Google Cloud
      # -----------------------------------------------------------
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # 3. Configure gcloud CLI
      # -----------------------------------------------------------
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------------------------------------
      # 4. Install GKE Auth Plugin
      # -----------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # 5. Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # 6. Build and Push Docker Image
      # -----------------------------------------------------------
      - name: Build and Push Image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building and pushing image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # 7. Get GKE Credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # 8. Deploy Image to GKE
      # -----------------------------------------------------------
      - name: Deploy updated image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          CONTAINER_NAME=$(kubectl get deployment "$DEPLOYMENT_NAME" \
            -o jsonpath='{.spec.template.spec.containers[0].name}' \
            --namespace "$NAMESPACE")
          echo "üîÑ Updating $DEPLOYMENT_NAME ‚Üí $IMAGE_URI"
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_URI" \
            --namespace "$NAMESPACE"
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --namespace "$NAMESPACE" --timeout=5m

      # -----------------------------------------------------------
      # 9. Verify Pods
      # -----------------------------------------------------------
      - name: Verify deployed pods
        run: |
          kubectl get pods --namespace "$NAMESPACE" -o wide

      # -----------------------------------------------------------
      # 10. Deploy Horizontal Pod Autoscaler (min=1, max=3)
      # -----------------------------------------------------------
      - name: Apply Horizontal Pod Autoscaler
        run: |
          echo "‚öôÔ∏è Applying HPA (min=1, max=3)..."
          kubectl apply -f k8s/hpa.yaml --namespace "$NAMESPACE"
          kubectl get hpa --namespace "$NAMESPACE"

      # -----------------------------------------------------------
      # 11. Stress Test #1: Autoscaling Enabled (1000 concurrent)
      # -----------------------------------------------------------
      - name: Stress Test with Autoscaling
        run: |
          echo "üèãÔ∏è Installing wrk..."
          sudo apt-get update -y && sudo apt-get install -y wrk

          echo "üåê Fetching external LoadBalancer IP..."
          EXTERNAL_IP=$(kubectl get svc iris-fastapi-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "‚úÖ External IP: $EXTERNAL_IP"

          if [ -z "$EXTERNAL_IP" ]; then
            echo "‚ùå ERROR: LoadBalancer IP not found."
            exit 1
          fi

          echo "üö¶ Running stress test (1000 concurrent requests)..."
          wrk -t4 -c1000 -d30s -s scripts/post.lua http://$EXTERNAL_IP/predict || true

          echo "üìä Checking scaling behavior..."
          kubectl get hpa --namespace "$NAMESPACE"
          kubectl get pods --namespace "$NAMESPACE" -o wide

      # -----------------------------------------------------------
      # 12. Disable Autoscaling & Fix Replicas to 1
      # -----------------------------------------------------------
      - name: Disable Autoscaling (Fix replicas=1)
        run: |
          echo "üß± Disabling autoscaling and fixing replicas=1..."
          kubectl delete hpa iris-fastapi-hpa --namespace "$NAMESPACE" || true
          kubectl scale deployment "$DEPLOYMENT_NAME" --replicas=1 --namespace "$NAMESPACE"
          kubectl get deployment "$DEPLOYMENT_NAME" --namespace "$NAMESPACE"

      # -----------------------------------------------------------
      # 13. Stress Test #2: Fixed 1 Pod (2000 concurrent)
      # -----------------------------------------------------------
      - name: Stress Test with Fixed Pod Count
        run: |
          echo "üö¶ Running second stress test (2000 concurrent requests, 1 pod)..."
          EXTERNAL_IP=$(kubectl get svc iris-fastapi-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          wrk -t4 -c2000 -d30s -s scripts/post.lua http://$EXTERNAL_IP/predict || true

          echo "üìà Gathering post-test pod metrics..."
          kubectl get pods --namespace "$NAMESPACE" -o wide
          kubectl top pods --namespace "$NAMESPACE" || echo "‚ö†Ô∏è Metrics server not installed"

      # -----------------------------------------------------------
      # 14. Summarize Results
      # -----------------------------------------------------------
      - name: Summarize Test Results
        run: |
          echo "‚úÖ Test Summary:"
          echo "- Test 1: Autoscaling (1‚Üí3 pods) with 1000 requests"
          echo "- Test 2: Fixed 1 pod with 2000 requests"
          echo "Use the logs above and 'kubectl get hpa' to analyze scaling behavior."
