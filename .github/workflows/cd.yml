# =====================================================================
# üåê Continuous Deployment: FastAPI app ‚Üí GKE (with autoscaling + tests)
# ---------------------------------------------------------------------
# This workflow:
# 1Ô∏è‚É£ Builds & pushes Docker image to Google Artifact Registry
# 2Ô∏è‚É£ Deploys FastAPI to GKE (Autopilot or Standard cluster)
# 3Ô∏è‚É£ Applies Service, HPA, and runs stress/load tests
# =====================================================================

name: CD - Deploy FastAPI to GKE

# ---------------------------------------------------------------------
# üîÅ Triggers:
# ---------------------------------------------------------------------
on:
  push:
    branches:
      - main
  workflow_dispatch:

# ---------------------------------------------------------------------
# üß± Global Environment Variables (set via GitHub Secrets)
# ---------------------------------------------------------------------
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: demo-log-ml-service              # ‚úÖ Docker image name
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  DEPLOYMENT_NAME: demo-iris-workload     # ‚úÖ Kubernetes Deployment
  SERVICE_NAME: iris-fastapi-service      # ‚úÖ Service
  HPA_NAME: iris-fastapi-hpa              # ‚úÖ HPA
  NAMESPACE: default                      # ‚úÖ Namespace

# =====================================================================
# üöÄ MAIN JOB: Deploy ‚Üí Test ‚Üí Analyze
# =====================================================================
jobs:
  deploy:
    name: Deploy FastAPI to GKE and Run Load Tests
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout Source Code
      # -----------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # 2Ô∏è‚É£ Authenticate to Google Cloud
      # -----------------------------------------------------------------
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------------
      # 3Ô∏è‚É£ Setup gcloud CLI
      # -----------------------------------------------------------------
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------------------------------------------
      # 4Ô∏è‚É£ Install GKE Auth Plugin (Required for kubectl with GKE)
      # -----------------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------------
      # 5Ô∏è‚É£ Authenticate Docker with Artifact Registry
      # -----------------------------------------------------------------
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------------
      # 6Ô∏è‚É£ Build & Push Docker Image
      # -----------------------------------------------------------------
      - name: Build and Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building Docker image ‚Üí $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "‚úÖ Docker image pushed successfully!"

      # -----------------------------------------------------------------
      # 7Ô∏è‚É£ Get GKE Credentials (so kubectl can access the cluster)
      # -----------------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------------
      # 8Ô∏è‚É£ Apply Kubernetes Manifests
      # -----------------------------------------------------------------
      # Deployment, Service, and HPA are all in root directory (flat structure)
      # -----------------------------------------------------------------
      - name: Apply Kubernetes manifests
        run: |
          echo "üß© Applying Kubernetes manifests..."
          kubectl apply -f deployment.yaml --namespace "$NAMESPACE"
          kubectl apply -f service.yaml --namespace "$NAMESPACE"

      # -----------------------------------------------------------------
      # 9Ô∏è‚É£ Update Deployment Image and Wait for Rollout
      # -----------------------------------------------------------------
      - name: Update deployment with latest image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          CONTAINER_NAME=$(kubectl get deployment "$DEPLOYMENT_NAME" \
            -o jsonpath='{.spec.template.spec.containers[0].name}' \
            --namespace "$NAMESPACE")

          echo "üîÑ Updating deployment ‚Üí $IMAGE_URI"
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_URI" \
            --namespace "$NAMESPACE"

          echo "‚è≥ Waiting for rollout to complete..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" \
            --namespace "$NAMESPACE" \
            --timeout=5m

      # -----------------------------------------------------------------
      # üîü Verify Pods and Deployment Health
      # -----------------------------------------------------------------
      - name: Verify deployment
        run: |
          echo "üîç Checking pods and deployment status..."
          kubectl get deployment "$DEPLOYMENT_NAME" --namespace "$NAMESPACE" -o wide
          kubectl get pods --namespace "$NAMESPACE" -o wide

      # -----------------------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Apply Horizontal Pod Autoscaler (HPA)
      # -----------------------------------------------------------------
      - name: Apply HPA
        run: |
          echo "‚öôÔ∏è Applying Horizontal Pod Autoscaler..."
          kubectl apply -f hpa.yaml --namespace "$NAMESPACE"
          kubectl get hpa --namespace "$NAMESPACE"

      # -----------------------------------------------------------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Stress Test #1 ‚Äî Autoscaling Enabled
      # -----------------------------------------------------------------
      - name: Stress Test (Autoscaling)
        run: |
          echo "üèãÔ∏è Installing wrk benchmarking tool..."
          sudo apt-get update -y && sudo apt-get install -y wrk

          echo "üåê Fetching external LoadBalancer IP..."
          EXTERNAL_IP=$(kubectl get svc $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "‚úÖ External IP: $EXTERNAL_IP"

          if [ -z "$EXTERNAL_IP" ]; then
            echo "‚ùå ERROR: LoadBalancer IP not found. Exiting..."
            exit 1
          fi

          echo "üö¶ Running stress test (1000 concurrent requests)..."
          wrk -t4 -c1000 -d30s -s scripts/post.lua http://$EXTERNAL_IP/predict | tee wrk_test1.log

          echo "üìä Checking scaling status..."
          kubectl get hpa --namespace "$NAMESPACE"
          kubectl get pods --namespace "$NAMESPACE" -o wide

      # -----------------------------------------------------------------
      # 1Ô∏è‚É£3Ô∏è‚É£ Disable Autoscaling (Fixed Pod Count = 1)
      # -----------------------------------------------------------------
      - name: Disable Autoscaling (set replicas=1)
        run: |
          echo "üß± Disabling autoscaling..."
          kubectl delete hpa "$HPA_NAME" --namespace "$NAMESPACE" || true
          kubectl scale deployment "$DEPLOYMENT_NAME" --replicas=1 --namespace "$NAMESPACE"

      # -----------------------------------------------------------------
      # 1Ô∏è‚É£4Ô∏è‚É£ Stress Test #2 ‚Äî Fixed Single Pod
      # -----------------------------------------------------------------
      - name: Stress Test (Single Pod)
        run: |
          echo "üö¶ Running second stress test (2000 concurrent requests)..."
          EXTERNAL_IP=$(kubectl get svc $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          wrk -t4 -c2000 -d30s -s scripts/post.lua http://$EXTERNAL_IP/predict | tee wrk_test2.log

          echo "üìà Checking pod and resource usage..."
          kubectl get pods --namespace "$NAMESPACE" -o wide
          kubectl top pods --namespace "$NAMESPACE" || echo "‚ö†Ô∏è Metrics server not installed"

      # -----------------------------------------------------------------
      # 1Ô∏è‚É£5Ô∏è‚É£ Upload Load Test Results
      # -----------------------------------------------------------------
      - name: Upload Load Test Results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: wrk_test*.log

      # -----------------------------------------------------------------
      # 1Ô∏è‚É£6Ô∏è‚É£ Summary Step
      # -----------------------------------------------------------------
      - name: Summarize Results
        run: |
          echo "‚úÖ Deployment and Tests Completed Successfully!"
          echo "------------------------------------------------"
          echo "üìà Test 1: Autoscaling enabled (1‚Üí3 pods)"
          echo "üìà Test 2: Fixed single pod stress test"
          echo "View wrk_test*.log artifacts for detailed metrics."
